{% extends "base.html" %}

{% block title %}All Sets - CardNoble{% endblock %}

{% block content %}
<header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <a href="{{ url_for('main.index') }}" class="text-2xl font-bold text-indigo-600">CardNoble</a>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">All Sets (A-Z)</h1>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
        {% for set in sets %}
        <a href="{{ url_for('main.products', q=set.set_name) }}"
            class="bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition text-center">
            <p class="font-medium text-gray-900">{{ set.set_name }}</p>
            <p class="text-xs text-gray-500 mt-1">{{ set.set_code }}</p>
        </a>
        {% else %}
        <div class="col-span-full text-center py-12 text-gray-500">
            No sets available
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
