{% extends "base.html" %}

{% block title %}Settings - CardNoble Admin{% endblock %}

{% block content %}
<div class="flex min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-900 text-white">
        <div class="p-6">
            <a href="{{ url_for('main.index') }}" class="text-xl font-bold">CardNoble</a>
            <p class="text-indigo-300 text-sm mt-1">Merchant Dashboard</p>
        </div>
        <nav class="mt-6">
            <a href="{{ url_for('admin.dashboard') }}"
                class="flex items-center px-6 py-3 text-indigo-200 hover:bg-indigo-800">Dashboard</a>
            <a href="{{ url_for('admin.inventory') }}"
                class="flex items-center px-6 py-3 text-indigo-200 hover:bg-indigo-800">Inventory</a>
            <a href="{{ url_for('admin.orders') }}"
                class="flex items-center px-6 py-3 text-indigo-200 hover:bg-indigo-800">Orders</a>
            <a href="{{ url_for('admin.settings') }}"
                class="flex items-center px-6 py-3 bg-indigo-800 text-white">Settings</a>
        </nav>
    </aside>

    <main class="flex-1 p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Settings</h1>

        <div class="bg-white rounded-xl shadow-sm p-6 max-w-2xl">
            <h2 class="text-xl font-semibold mb-6">Store Details</h2>
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Store Name</label>
                    <input type="text" value="CardNoble" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contact Email</label>
                    <input type="email" value="support@cardnoble.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Currency</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option>PHP - Philippine Peso</option>
                        <option>USD - US Dollar</option>
                    </select>
                </div>
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save
                    Changes</button>
            </form>
        </div>
    </main>
</div>
{% endblock %}
