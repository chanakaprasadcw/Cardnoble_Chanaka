<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CardNoble{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .font-display {
            font-family: 'Cinzel', serif;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">
    {% block content %}{% endblock %}

    <script>
        // Cart functionality
        async function addToCart(productId, stockId, quantity = 1) {
            try {
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_id: productId, stock_id: stockId, quantity })
                });
                const data = await response.json();
                if (data.success) {
                    alert('Added to cart!');
                    updateCartCount();
                } else {
                    alert(data.error || 'Error adding to cart');
                }
            } catch (err) {
                alert('Error adding to cart');
            }
        }

        async function updateCartCount() {
            try {
                const response = await fetch('/api/cart');
                const data = await response.json();
                const countEl = document.getElementById('cart-count');
                if (countEl) {
                    countEl.textContent = data.count || 0;
                }
            } catch (err) { }
        }

        // Initialize cart count on page load
        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
